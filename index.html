<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="site jeu pendu">
  <title>Le pendu</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Open+Sans+Condensed:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body class="text-center " style="background-image: url('assets/img/bg.jpg'); background-size: cover; width: 100%; "
  id="all">
  <h1 class="text-danger  mb-5">Le pendu</h1>
  <div class="text-info mt-5 mb-5 text-white" id="inti">Voici le jeu du pendu donnes moi des bonnes lettres pour sauver le
    bonhomme</div>
  <a id="refresh" class="d-none" href="javascript:window.location.reload()">Clic ici pour refresh</a>
  <div class="modal" tabindex="-1" id="modal2">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Gagné!<i class="fa fa-podcast" aria-hidden="true"></i></h5>

        </div>
        <div class="modal-body">
          <p id="reussi">Ton bonhome a survécu !</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="close2">fermé</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Raté! <i class="fa fa-podcast" aria-hidden="true"></i></h5>

        </div>
        <div class="modal-body">
          <p id="raté">Ton bonhomme est mot !</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="close">fermé</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-12 mt-5 mb-5 ml-5" id="droite">
      <div class="mb-5 text-white ">Bonnes lettres : <span id="tabok">0</span></div>
      <div class="mb-5 text-white">Mauvaises lettres : <span id="tabnook">0</span></div>
      <div class="mb-5 text-white">Longeur du mot : <span id="long">0</span></div>
      <div class="mb-5 text-white">Vies : <span id="vie">8</span></div>
      <input class=" text-danger" onkeypress="return /[a-z]/i.test(event.key)" type="text" placeholder="Vos lettres"
        id="insert">
      <div class="mb-2 mt-2 text-danger" id="sorti"></div>
      <form onsubmit="event.preventDefault()">
        <input class="text-danger" onkeypress="return /[a-z]/i.test(event.key)" type="text" placeholder="Propose un mot"
          id="proposition" />
        <input id="run" type="submit" value="Envoyer" />
      </form>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12 pt-5 mb-5" id="gauche"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
